<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>comment page</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="stylesheet" href="styles/main.css">

    <div class="container">
      <div class="header">

        <h3 class="text-muted">comment page</h3>
      </div>


      <div class="row">

    <div class="col-md-3 center-block float-none">
        <form>
          <div class="form-group">
            <label for="nameInput">Name</label>
            <input type="text" class="form-control" id="nameInput" placeholder="Enter Name">
          </div>
          <div class="form-group">
            <label for="themeInput">Theme</label>
            <input type="text" class="form-control" id="themeInput" placeholder="Enter Theme">
          </div>
          <div class="form-group">
            <label for="commentInput">Comment</label>
            <textarea class="form-control" id="commentInput" rows="3" placeholder="Enter Comment"></textarea>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
          
      </div>

      <div class="footer">
        <p>comment page</p>
      </div>
    </div>
    

    <script src="./bower_components/jquery/dist/jquery.js"></script>

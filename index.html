<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>comment page</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="./styles/build.min.css"/>

    <script type="text/template" id="commentRow">
        <%
        _.each(comments, function(item,key,list){
        %>
        <div class="panel panel-default">
            <div class="panel-body bg-success">
                name : <%= item.nameInput%> <br/>
                theme: <%= item.themeInput%> <br/>
                comment: <%= item.commentInput%> <br/>
                last time: <%= moment(item.timestamp).fromNow() %>
            </div>
        </div>
        <%
        });
        %>
    </script>
</head>
<body>
<!--[if lt IE 10]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->
<div class="container">
    <div class="header text-center">
        <h3>comment page</h3>
    </div>

    <div class="row">
        <div id="commentsList" class="pre-scrollable col-md-6 col-sm-6 col-xs-6">
        </div>

        <div id="commentForm" class="col-md-6 col-sm-6 col-xs-6 ">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form action="" method="post">
                        <div class="form-group">
                            <label for="nameInput">Name</label>
                            <input type="text" required class="form-control" id="nameInput" placeholder="Enter Name">
                            <span id="nameInputHelp" class="help-block"></span>
                        </div>
                        <div class="form-group">
                            <label for="themeInput">Theme</label>
                            <input type="text" required class="form-control" id="themeInput" placeholder="Enter Theme">
                            <span id="themeInputHelp" class="help-block"></span>
                        </div>
                        <div class="form-group">
                            <label for="commentInput">Comment</label>
                        <textarea required id="commentInput" class="form-control" rows="3"
                                  placeholder="Enter Comment"></textarea>
                            <span id="commentInputHelp" class="help-block"></span>
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p class="text-muted text-center">Powered by Daniil Demchenko</p>
    </div>
</div>
<script src="scripts/build.min.js"></script>
</body>
</html>
